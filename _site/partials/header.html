<div class="container"><div class="header"><div class="logo"><img src="/assets/img/logo.png" alt="logo"/></div><div class="language"><a href="#"></a>繁 /<a href="#"></a>簡 /<a href="#"></a>EN</div></div><ul class="menu"><li value="index">ZUITOP</li><li value="about">關於瑞志</li><li value="product">產品介紹</li><li value="coop">合作夥伴</li><li value="contact">聯絡我們</li><div class="sub-menu"><ul class="sub-02"><li><a href="/about.html">瑞志實業</a></li><li><a href="/developing.html">多元發展</a></li></ul><ul class="sub-03"><li><a href="/product.html">石化原料</a></li><li>單體</li><li>Chlor / Alkali</li><li>塑膠品</li><li><a href="/product.html#stuff">特用化學品</a></li></ul></div></ul></div><script>$(document).ready(function () {
    var currentMenu = '';
    var url = location.pathname;
    switch (url) {
        case '/about.html':
            $("li[value='about']").addClass('active')
            break;
        case '/product.html':
            $("li[value='product']").addClass('active')
            break;
        default:
            $("li[value='index']").addClass('active')
            break;
    }
    $('.menu > li').click(function () {
        console.log($(this)[0].attributes[0].value)
        if(currentMenu === $(this)[0].attributes[0].value){
            $('.sub-menu > ul').hide();
            $('.menu > li').removeClass('active');
            currentMenu = '';
        }else{
            currentMenu = $(this)[0].attributes[0].value;
            console.log(currentMenu);
            switch (currentMenu) {
            case 'index':
                window.location.href = '/'
                break;
            case 'about':
                //- window.location.href = '/about.html'
                $('.sub-menu > ul').hide();
                $('.menu > li').removeClass('active');
                $(this).addClass('active');
                $('.sub-02').toggle();
                break;
            case 'product':
                $('.sub-menu > ul').hide();
                $('.menu > li').removeClass('active');
                $(this).addClass('active');
                $('.sub-03').toggle();
                break;
            default:
                break;
            }
        }})
        }
    );</script>
