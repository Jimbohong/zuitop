            case 'index':
                window.location.href = '/'
                break;

                //- window.location.href = '/about.html'

                $('.menu > li').removeClass('active');

                $('.sub-02').toggle();
                break;
            case 'product':
                $('.sub-menu > ul').hide();
                $('.menu > li').removeClass('active');
                $(this).addClass('active');
                $('.sub-03').toggle();
                break;
            default:
                break;
            }
        }})
        }
    );</script><div class="main"><h1>|創新突破穩定品質落實管理提高效率</h1></div><div class="footer"><div class="container"><div class="col-12"></div>COPYRIGHT © 2020 Zuitop Trading Co.,Ltd. ALL RIGHTS RESERVED.</div></div><!--END out--><!--LOAD SCRIPTS--></main><script type="text/javascript" src="js/app.js"></script></body></html>
