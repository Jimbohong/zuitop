    var currentMenu = '';
    var url = location.pathname;
    var anchor = window.top.location.hash
    switch (url) {
        case '/about.html':
            $("li[value='about']").addClass('active')
            $('.sub-02').toggle();
            $("a[href='/about.html']").addClass('active')
            break;
        case '/developing.html':
            $("li[value='about']").addClass('active')
            $('.sub-02').toggle();
            $("a[href='/developing.html']").addClass('active')
            break;
        case '/product.html':
            $("li[value='product']").addClass('active')
            $('.sub-03').toggle();
            switch(anchor){
                case '#olefin':
                    console.log('#olefin')
                    $("a[href='/product.html#olefin']").addClass('active')
                    break;
                case '#monomers':
                    $("a[href='/product.html#monomers']").addClass('active')
                    break;
                case '#chlor':
                    $("a[href='/product.html#chlor']").addClass('active')
                    break;
                case '#plastic':
                    $("a[href='/product.html#plastic']").addClass('active')
                    break;
                case '#special-chemicals':
                    $("a[href='/product.html#special-chemicals']").addClass('active')
                    break;
                default:
                break;
            }
            break;
        case '/coop.html':
            $("li[value='coop']").addClass('active')
            break;
        case '/contact.html':
            $("li[value='contact']").addClass('active')
            break;
        default:
            $("li[value='index']").addClass('active')
            break;
    }
    $('ul.sub-03 > li > a').click(function () {
        console.log($(this)[0])
        $('.sub-03 > li > a').removeClass('active');
        $(this).addClass('active');
        
    });
    $('.menu > li').click(function () {
        console.log($(this)[0].attributes[0].value)
        if(currentMenu === $(this)[0].attributes[0].value){
            $('.sub-menu > ul').hide();
            $('.menu > li').removeClass('active');
            currentMenu = '';
        }else{
            currentMenu = $(this)[0].attributes[0].value;
            console.log(currentMenu);
            switch (currentMenu) {
            case 'index':
                window.location.href = '/'
                break;
            case 'about':
                $('.sub-menu > ul').hide();
                $('.menu > li').removeClass('active');
                $(this).addClass('active');
                $('.sub-02').toggle();
                break;
            case 'product':
                $('.sub-menu > ul').hide();
                $('.menu > li').removeClass('active');
                $(this).addClass('active');
                $('.sub-03').toggle();
                break;
            case 'coop':
                window.location.href = '/coop.html'
                $('.sub-menu > ul').hide();
                $('.menu > li').removeClass('active');
                $(this).addClass('active');
                break;
            case 'contact':
                window.location.href = '/contact.html'
                $('.sub-menu > ul').hide();
                $('.menu > li').removeClass('active');
                $(this).addClass('active');
                break;
            default:
                break;
            }
        }})
        }
    );</script>
